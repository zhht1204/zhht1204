<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="{{ site.keywords }}">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description"
	      content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	<meta property="wb:webmaster" content="02aa187766512886" />

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
	      href="{{ '/feed.xml' | relative_url }}">

	<link rel="stylesheet" href="{{ site.css_directory }}/rouge.css" />
	<link rel="stylesheet" href="{{ site.css_directory }}/font-awesome.min.css" />
	<link rel="stylesheet" href="{{ site.css_directory }}/bootstrap.min.css" />

	<script src="{{ site.js_directory }}/jquery.min.js"></script>
	<script src="{{ site.js_directory }}/jquery.poptrox.min.js"></script>
	<script src="{{ site.js_directory }}/bootstrap.min.js"></script>
	<script src="{{ site.js_directory }}/skel.min.js"></script>
	<script src="{{ site.js_directory }}/init.js"></script>
	<noscript>
		<link rel="stylesheet" href="{{ site.css_directory }}/skel.css"/>
		<link rel="stylesheet" href="{{ site.css_directory }}/style.css"/>
		<link rel="stylesheet" href="{{ site.css_directory }}/style-xlarge.css"/>
	</noscript>
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="{{ site.css_directory }}/ie/v8.css"/>
	<script src="{{ site.css_directory }}/ie/html5shiv.js"></script>
	<![endif]-->
	{% if jekyll.environment == 'production' and site.google_analytics %}
	{% include google-analytics.html %}
	{% endif %}
</head>
